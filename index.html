<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Kit</title>
</head>

<body>
    <header>
        <h1>CÃ¡lculo de kit</h1>
    </header>

    <main>
        <div>
            <label for="total_kit">Total do Kit:</label>
            <input type="number" name="total_kit" id="total_kit">

            <div>
                <p>Item 1 = </p>
                <p id="res_item1"></p>
                <p>Item 2 = </p>
                <p>Item 3 = </p>

                <p>Desconto da Revendedora: </p>
                <p>Valor de Custo: </p>
                <button onclick="calcula()">Calcular</button>
            </div>
        </div>
    </main>

    <!-- Calculos -->
    <script>
        calcula() {
            let total = document.getElementById('total_kit').value

            document.getElementById('res_item1').contentEditable = total
        }
    </script>
</body>

</html>
